<!DOCTYPE html>
<html lang="zh-Hans-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PageOS 应用启动器</title>
    <style>
      /* 全局样式 - 从pageos-ui继承 */
      * {
        color: var(--secondary-font-color);
        font-family: "Maple Mono CN", "Courier New", Courier, monospace;
        box-sizing: border-box;
        transition: all 0.2s ease;
      }

      ::selection {
        background: var(--accent-bg-color);
        color: var(--accent-font-color);
      }

      :root,
      body {
        height: 100%;
        margin: 0;
        overflow: hidden;
        background: var(--content-bg-color);
        padding: var(--margin-padding);

        --accent-color: #64ffda; /* 强调色：边框 */
        --secondary-color: #00695c; /* 次要色：未激活边框 */
        --danger-color: #ff6d00; /* 着重色：边框 */
        --accent-bg-color: #009688;
        --secondary-bg-color: #616161;
        --content-bg-color: #424242;
        --accent-font-color: #f5f5f5;
        --secondary-font-color: #eeeeee;

        --margin-padding: 0.5rem;
        --border-thickness: 0.2rem;
        --border-radius: 0.5rem;
        --shadow: 0.6rem 0.6rem 0.1rem 0.1rem rgba(0, 0, 0, 0.2);
        --focused-bg-color: rgba(255, 255, 255, 0.1);
      }

      /* 应用启动器特定样式 */
      .container {
        width: 100%;
        height: 100%;
        max-height: 100%;
      }

      .container.focused {
        --secondary-font-color: var(--accent-font-color);
        --secondary-color: var(--accent-color);
      }

      #apps-container {
        overflow-y: auto;
        height: calc(100% - 3.5rem); /* 减去搜索框高度 */
      }

      #apps-container > *:last-child {
        margin-bottom: 0;
      }

      .search-box {
        width: 100%;
        padding: var(--margin-padding);
        margin-bottom: 1rem;
        border-radius: var(--border-radius);
        border: var(--border-thickness) solid var(--secondary-color);
        background: var(--secondary-bg-color);
        color: var(--secondary-font-color);
        font-size: 1rem;
        outline: none;
      }

      .search-box:focus {
        border-color: var(--accent-color);
      }

      .group {
        margin-bottom: 1.5rem;
        background: var(--secondary-bg-color);
        border-radius: var(--border-radius);
        padding: var(--margin-padding);
      }

      .group-title {
        font-size: 1.2rem;
        margin-bottom: 0.5rem;
        padding-bottom: 0.3rem;
        border-bottom: var(--border-thickness) solid var(--accent-color);
        color: var(--accent-color);
      }

      .apps-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 1rem;
      }

      .app-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        cursor: pointer;
      }

      .app-item:hover {
        color: var(--accent-font-color);
        .app-icon {
          background: var(--accent-bg-color);
        }
      }

      .app-icon {
        width: 70px;
        height: 70px;
        border-radius: calc(var(--border-radius) * 0.7);
        background: var(--focused-bg-color);
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 0.5rem;
        overflow: hidden;
      }

      .app-icon .icon-fallback {
        font-size: 1.5rem;
        color: var(--accent-color);
      }

      .app-name {
        font-size: 0.9rem;
        word-break: break-all;
      }

      .no-results {
        text-align: center;
        padding: 1rem;
        color: var(--danger-color);
      }
    </style>
    <link rel="icon" type="image/svg+xml" href="assets/icon.svg" />
  </head>
  <body>
    <div class="container">
      <input
        type="text"
        class="search-box"
        placeholder="搜索应用..."
        oninput="filterApps()"
      />

      <div id="apps-container"></div>
    </div>

    <script src="lib/pinyinjs/pinyin_dict_withtone.js"></script>
    <script src="lib/pinyinjs/pinyinUtil.js"></script>
    <script>
      let apps = [];

      // 从index.json加载应用数据
      async function loadApps() {
        try {
          const response = await fetch("../../../index.json");
          const data = await response.json();

          // 转换数据格式并添加拼音
          apps = data.packages.map((app) => ({
            id: app.id,
            name: app.name,
            icon: app.icon,
            description: app.description,
            location: app.location,
            pinyin: pinyinUtil.getPinyin(app.name, "", false), // 不带声调的拼音
          }));

          renderAppGroups();
        } catch (error) {
          console.error("加载应用数据失败:", error);
        }
      }

      // 按首字母分组应用
      function groupAppsByInitial() {
        const groups = {};

        apps.forEach((app) => {
          // 排除本身
          if (app.id === "pageos-app-launcher") {
            return;
          }

          // 获取拼音首字母，如果拼音不存在则使用名称首字母
          var initial = app.pinyin
            ? app.pinyin.charAt(0).toUpperCase()
            : app.name.charAt(0).toUpperCase();

          // 特殊符号开头的归类到 #
          if (/[^a-zA-Z0-9\u4e00-\u9fa5]/.test(initial)) {
            initial = "#";
          }
          // 数字开头的归类到 &
          else if (/[0-9]/.test(initial)) {
            initial = "&";
          }

          if (!groups[initial]) {
            groups[initial] = [];
          }
          groups[initial].push(app);
        });

        return groups;
      }

      // 渲染应用分组
      function renderAppGroups() {
        const container = document.getElementById("apps-container");
        container.innerHTML = "";

        const groups = groupAppsByInitial();

        // 按字母顺序排序分组
        const sortedKeys = Object.keys(groups).sort();

        sortedKeys.forEach((key) => {
          const groupHTML = `
          <div class="group">
            <div class="group-title">${key}</div>
            <div class="apps-grid">
              ${groups[key]
                .map(
                  (app) => `
                <a href="../../../${
                  app.location
                }/metadata.json" class="app-item" data-id="${
                    app.id
                  }" data-pageos="app">
                  <div class="app-icon">
                    <img src="../../../${app.location}/${app.icon}" alt="${
                    app.name
                  }" onerror="this.parentNode.innerHTML='<span class=\\'icon-fallback\\'>${app.name.charAt(
                    0
                  )}</span>'">
                  </div>
                  <div class="app-name">${app.name}</div>
                </a>`
                )
                .join("")}
            </div>
          </div>
        `;

          container.innerHTML += groupHTML;
        });
      }

      // 应用搜索过滤
      function filterApps() {
        const searchTerm = document
          .querySelector(".search-box")
          .value.toLowerCase();

        if (!searchTerm) {
          renderAppGroups();
          return;
        }

        const container = document.getElementById("apps-container");
        container.innerHTML = "";

        const filteredApps = apps.filter(
          (app) =>
            app.name.toLowerCase().includes(searchTerm) ||
            (app.pinyin && app.pinyin.includes(searchTerm))
        );

        if (filteredApps.length === 0) {
          container.innerHTML =
            '<div class="no-results">未找到匹配的应用</div>';
          return;
        }

        const groupHTML = `
        <div class="group">
          <div class="group-title">搜索结果</div>
          <div class="apps-grid">
            ${filteredApps
              .map(
                (app) => `
              <a href="../../../${
                app.location
              }/metadata.json" class="app-item" data-id="${
                  app.id
                }" data-pageos="app">
                <div class="app-icon">
                  <img src="../../../${app.location}/${app.icon}" alt="${
                  app.name
                }" onerror="this.parentNode.innerHTML='<span class=\\'icon-fallback\\'>${app.name.charAt(
                  0
                )}</span>'">
                </div>
                <div class="app-name">${app.name}</div>
              </a>`
              )
              .join("")}
          </div>
        </div>
      `;

        container.innerHTML = groupHTML;
      }

      // 初始加载应用数据
      document.addEventListener("DOMContentLoaded", loadApps);

      // 阻止滚动事件冒泡
      document
        .getElementById("apps-container")
        .addEventListener("wheel", (e) => {
          e.stopPropagation();
        });
    </script>
  </body>
</html>
